  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Search</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'search' %}" method="post">
      {% csrf_token %}
      <label for="state">Which state is your business in?</label>
      <input id="state" placeholder="eg: mn, ny, ca" type="select" name="state" value="{{state}}"/>
      <label for="keyword">What category is your business?</label>
      <input type="text" placeholder="eg: transportation, food, retail, etc." name="keyword" value="{{keyword}}">
      <input type="submit" value="Search" />
    </form>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  </body>
</html>
